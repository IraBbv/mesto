<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Ирина Бибаева">
    <meta name="keywords" content="Фото, поделиться, места, Россия">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
  </head>
  <body class="root">
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" alt="Лого Место." class="header__logo">
        <div class="header__line"></div>
      </header>
      <main class="content">
        <section class="profile">
          <img src="./images/avatar.png" alt="Фото Жак-Ив Кусто." class="profile__avatar">
          <div class="profile__info">
            <div class="profile__edit-box">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <img class="profile__edit-button" src="./images/edit-btn.svg" alt="Карандаш в рамке.">
            </div>
            <p class="profile__description">Исследователь океана</p>
          </div>
          <img class="profile__add-button" src="./images/add-btn-plus.svg" alt="Плюс в рамке">
        </section>
        <section class="photo-grid">
          <div class="card">
            <img src="./images/Karachaevsk.png" alt="Каменный замок на фоне гор." class="card__image">
            <div class="card__description">
              <h2 class="card__name">Карачаевск</h2>
              <img src="./images/card-like-btn.svg" alt="Сердечко." class="card__like-button">
            </div>
          </div>
          <div class="card">
            <img src="./images/Elbrus-mount.png" alt="Степь и гора в далеке." class="card__image">
            <div class="card__description">
              <h2 class="card__name">Гора Эльбрус</h2>
              <img src="./images/card-like-btn.svg" alt="Сердечко." class="card__like-button">
            </div>
          </div>
          <div class="card">
            <img src="./images/Dombay.png" alt="Горы и верхушка леса." class="card__image">
            <div class="card__description">
              <h2 class="card__name">Домбай</h2>
              <img src="./images/card-like-btn.svg" alt="Сердечко." class="card__like-button">
            </div>
          </div>
          <div class="card">
            <img src="./images/Elbrus-mount.png" alt="Степь и гора в далеке." class="card__image">
            <div class="card__description">
              <h2 class="card__name">Гора Эльбрус</h2>
              <img src="./images/card-like-btn.svg" alt="Сердечко." class="card__like-button">
            </div>
          </div>
          <div class="card">
            <img src="./images/Dombay.png" alt="Горы и верхушка леса." class="card__image">
            <div class="card__description">
              <h2 class="card__name">Домбай</h2>
              <img src="./images/card-like-btn.svg" alt="Сердечко." class="card__like-button">
            </div>
          </div>
          <div class="card">
            <img src="./images/Karachaevsk.png" alt="Каменный замок на фоне гор." class="card__image">
            <div class="card__description">
              <h2 class="card__name">Карачаево-Черкесия</h2>
              <img src="./images/card-like-btn.svg" alt="Сердечко." class="card__like-button">
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
      </footer>
      <section class="popup popup_hidden">
        <div class="form">
          <img src="./images/close-Icon.svg" alt="Крестик." class="form__close-icon">
          <h2 class="form__title">Редактировать профиль</h2>
          <input type="text" name="name" class="form__name">
          <input type="text" name="description" class="form__description">
          <button type="submit" class="form__submit-button">Сохранить</button>
        </div>
      </section>
    </div>
    <script src="./pages/index.js"></script>
  </body>
</html>
