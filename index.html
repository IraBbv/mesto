<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Ирина Бибаева">
    <meta name="keywords" content="Фото, поделиться, места, Россия">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
  </head>
  <body class="root">
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" alt="Лого Место." class="header__logo">
      </header>
      <main class="content">
        <section class="profile">
          <img src="./images/avatar.png" alt="Фото Жак-Ив Кусто." class="profile__avatar">
          <div class="profile__info">
            <div class="profile__edit-box">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button type="button" class="profile__edit-button"></button>
            </div>
            <p class="profile__description">Исследователь океана</p>
          </div>
          <button type="button" class="profile__add-button"><img  src="./images/add-btn-plus.svg" alt="Плюс в рамке"></button>
        </section>
        <section class="photo-grid">
          <div class="card">
            <img src="./images/karach.png" alt="Каменный замок на фоне гор." class="card__image">
            <div class="card__description">
              <h2 class="card__name">Карачаевск</h2>
              <button type="button" class="card__like-button"></button>
            </div>
          </div>
          <div class="card">
            <img src="./images/elbrus.png" alt="Степь и гора в далеке." class="card__image">
            <div class="card__description">
              <h2 class="card__name">Гора Эльбрус</h2>
              <button type="button" class="card__like-button"></button>
            </div>
          </div>
          <div class="card">
            <img src="./images/dombai.png" alt="Горы и верхушка леса." class="card__image">
            <div class="card__description">
              <h2 class="card__name">Домбай</h2>
              <button type="button" class="card__like-button"></button>
            </div>
          </div>
          <div class="card">
            <img src="./images/elbrus.png" alt="Степь и гора в далеке." class="card__image">
            <div class="card__description">
              <h2 class="card__name">Гора Эльбрус</h2>
              <button type="button" class="card__like-button"></button>
            </div>
          </div>
          <div class="card">
            <img src="./images/dombai.png" alt="Горы и верхушка леса." class="card__image">
            <div class="card__description">
              <h2 class="card__name">Домбай</h2>
              <button type="button" class="card__like-button"></button>
            </div>
          </div>
          <div class="card">
            <img src="./images/karach.png" alt="Каменный замок на фоне гор." class="card__image">
            <div class="card__description">
              <h2 class="card__name">Карачаево-Черкесия</h2>
              <button type="button" class="card__like-button"><img src="./images/card-like-btn.svg" alt="Сердечко."></button>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
      </footer>
      <div class="popup">
        <div class="popup__container">
          <button type="button" class="popup__close-icon"></button>
          <form name="edit-form" class="form">
            <h2 class="form__title">Редактировать профиль</h2>
            <input type="text" name="name" class="form__input form__input_type_name" placeholder="Имя" value="Имя">
            <input type="text" name="description" class="form__input form__input_type_description" placeholder="О себе" value="О себе">
            <button class="form__submit-button" type="submit">Сохранить</button>
          </form>>
        </div>
      </div>>
    </div>
    <script src="./scripts/index.js"></script>

</html>
