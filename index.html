<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Ирина Бибаева">
    <meta name="keywords" content="Фото, поделиться, места, Россия">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
  </head>
  <body class="root">
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" alt="Лого Место." class="header__logo">
      </header>
      <main class="content">
        <section class="profile">
          <img src="./images/avatar.png" alt="Фото Жак-Ив Кусто." class="profile__avatar">
          <div class="profile__info">
            <div class="profile__edit-box">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button type="button" class="profile__edit-button"></button>
            </div>
            <p class="profile__description">Исследователь океана</p>
          </div>
          <button type="button" class="profile__add-button"><img  src="./images/add-btn-plus.svg" alt="Плюс в рамке"></button>
        </section>
        <section class="photo-grid">
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
      </footer>
<!-- Попап "Редактировать страницу" начинается -->
      <div class="popup popup_type_edit">
        <div class="popup__container">
          <button type="button" class="popup__close-icon"></button>
          <form name="edit" class="form" novalidate>
            <h2 class="form__title">Редактировать профиль</h2>
            <input type="text" name="name" class="form__input form__input_type_name" minlength="2" maxlength="40" 
              placeholder="Имя" required>
            <span class="form__error-message name-error"></span>
            <input type="text" name="description" class="form__input form__input_type_description" minlength="2" maxlength="400" 
              placeholder="О себе" required>
            <span class="form__error-message description-error"></span>
            <button class="form__submit-button" type="submit" disabled>Сохранить</button>
          </form>
        </div>
      </div>
<!-- Попап "Редактировать страницу" заканчивается -->
<!-- Попап "Добавить место" начинается -->
      <div class="popup popup_type_add">
        <div class="popup__container">
          <button type="button" class="popup__close-icon"></button>
          <form name="add" class="form" novalidate>
            <h2 class="form__title">Новое место</h2>
            <input type="text" name="location" class="form__input form__input_type_location" minlength="2" maxlength="30" 
              placeholder="Название" required>
            <div class="form__error-msg-container"><span class="form__error-message location-error"></span></div>
            <input name="link" class="form__input form__input_type_link" type="url" placeholder="Ссылка на картинку" 
              required>
            <span class="form__error-message link-error"></span>
            <button class="form__submit-button" type="submit">Создать</button>
          </form>
        </div>
      </div>
<!-- Попап "Добавить место" заканчивается -->
<!-- Попап с фотографией начинается -->
      <div class="popup popup_type_photo">
        <div class="popup__container">
          <button type="button" class="popup__close-icon"></button>
          <img class="popup__image">
          <p class="popup__subtitle"></p>
        </div>
      </div>
<!-- Попап с фотографией заканчивается -->
    </div>
<!-- Шаблон для фото-элементов начинается -->
      <template id="card-template">
        <div class="card">
          <img class="card__image">
          <button type="button" class="card__trash-button"></button>
          <div class="card__description">
            <h2 class="card__name"></h2>
            <button type="button" class="card__like-button"></button>
          </div>
        </div>
      </template>
<!-- Шаблон для фото-элементов заканчивается -->
    <script src="./scripts/index.js"></script>
    <script src="./scripts/validate.js"></script>
  </body>
</html>
