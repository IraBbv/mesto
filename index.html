<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Ирина Бибаева">
    <meta name="keywords" content="Фото, поделиться, места, Россия">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
  </head>
  <body class="root">
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" alt="Лого Место." class="header__logo">
      </header>
      <main class="content">
        <section class="profile">
          <img src="./images/avatar.png" alt="Фото Жак-Ив Кусто." class="profile__avatar">
          <div class="profile__info">
            <div class="profile__edit-box">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button type="button" class="profile__edit-button"></button>
            </div>
            <p class="profile__description">Исследователь океана</p>
          </div>
          <button type="button" class="profile__add-button"><img  src="./images/add-btn-plus.svg" alt="Плюс в рамке"></button>
        </section>
        <section class="photo-grid">
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
      </footer>
<!-- Попап "Редактировать страницу" начинается -->
      <div class="popup popup_type_edit">
        <div class="popup__container">
          <button type="button" class="popup__close-icon"></button>
          <form name="edit-form" class="form">
            <h2 class="form__title">Редактировать профиль</h2>
            <input type="text" name="name" class="form__input form__input_type_name" placeholder="Имя" value="Имя">
            <input type="text" name="description" class="form__input form__input_type_description" placeholder="О себе" value="О себе">
            <button class="form__submit-button" type="submit">Сохранить</button>
          </form>
        </div>
      </div>
<!-- Попап "Редактировать страницу" заканчивается -->
<!-- Попап "Добавить место" начинается -->
      <div class="popup popup_type_add">
        <div class="popup__container">
          <button type="button" class="popup__close-icon"></button>
          <form name="add-form" class="form">
            <h2 class="form__title">Новое место</h2>
            <input type="text" name="location" class="form__input form__input_type_location" placeholder="Название">
            <input type="text" name="link" class="form__input form__input_type_link" placeholder="Ссылка на картинку">
            <button class="form__submit-button" type="submit">Создать</button>
          </form>
        </div>
      </div>
<!-- Попап "Добавить место" заканчивается -->
<!-- Попап с фотографией начинается -->
      <div class="popup popup_type_photo">
        <div class="popup__container">
          <button type="button" class="popup__close-icon"></button>
          <img class="popup__image">
          <p class="popup__subtitle"></p>
        </div>
      </div>
<!-- Попап с фотографией заканчивается -->
    </div>
<!-- Шаблон для фото-элементов начинается -->
      <template id="card-template">
        <div class="card">
          <img class="card__image">
          <button type="button" class="card__trash-button"></button>
          <div class="card__description">
            <h2 class="card__name"></h2>
            <button type="button" class="card__like-button"></button>
          </div>
        </div>
      </template>
<!-- Шаблон для фото-элементов заканчивается -->
    <script src="./scripts/index.js"></script>
  </body>
</html>
